spring:
  application:
    name: hyrup-student-management
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/hyrup}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: never

app:
  jwt:
    secret: ${JWT_SECRET:please-change-this-super-secret-key-at-least-32-bytes}
    access-token-expiration-seconds: ${JWT_ACCESS_EXPIRATION_SECONDS:900}
    refresh-token-expiration-seconds: ${JWT_REFRESH_EXPIRATION_SECONDS:604800}
    issuer: ${JWT_ISSUER:hyrup-student-management}
  security:
    auth-rate-limit-per-minute: ${AUTH_RATE_LIMIT_PER_MINUTE:10}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
